name: everymatrixmovieapp
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter
  provider: ^6.0.5
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_rating_bar: ^4.0.0
  intl: ^0.18.0
  mongo_dart: ^0.10.0
  sizer: ^2.0.15
  navi: ^0.2.2
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  path_provider: ^2.1.1
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  dio: ^5.4.0
  flutter_tags: ^1.0.0-nullsafety.1
  flutter_typeahead: ^5.0.1
  
dev_dependencies: 
  flutter_test: 
    sdk: flutter
    
flutter: 
  uses-material-design: true
  assets: 
    - .env.development
    - .env.production
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
